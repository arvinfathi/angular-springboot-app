# ========================================
# SPRING BOOT APPLICATION CONFIGURATION
# ========================================
#
# This file configures the Spring Boot application.
# Spring Boot reads this file on startup and configures the application accordingly.
#
# LEARNING POINTS:
# ----------------
#
# 1. Property Format:
#    - Format: property.name=value
#    - Hierarchical using dots: spring.mongodb.uri
#
# 2. Spring Boot 4.0 MongoDB Properties:
#    - CHANGED from spring.data.mongodb.uri to spring.mongodb.uri
#    - This is a breaking change from Spring Boot 3.x
#
# 3. Configuration Hierarchy:
#    - application.properties (this file) - default configuration
#    - Environment variables - override properties
#    - Command-line arguments - highest priority
#
# 4. MongoDB Connection String Format:
#    mongodb://[username:password@]host[:port]/database[?options]
#
# 5. Docker Service Name:
#    - 'mongo' is the service name from docker-compose.yml
#    - Docker's internal DNS resolves 'mongo' to the container's IP
#    - Port 27017 is MongoDB's default port

# Application name (shown in logs and monitoring tools)
spring.application.name=FinancePortal

# MongoDB connection string
# - mongodb:// = protocol
# - admin:secret = username and password (configured in docker-compose.yml)
# - @mongo = hostname (Docker service name, resolved by Docker DNS)
# - :27017 = port (MongoDB default)
# - /finance-portal = database name
# - ?authSource=admin = authenticate against 'admin' database
spring.mongodb.uri=mongodb://admin:secret@mongo:27017/finance-portal?authSource=admin

