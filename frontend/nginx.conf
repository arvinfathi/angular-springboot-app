events {}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Serve Angular App
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to Spring Boot container
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
        }
    }
}